<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="resources/css/style.css">
    <link rel="stylesheet" type="text/css" href="resources/css/reset.css">
    <title>Secret Agent</title>
  </head>
  <body>
    <header>
        <div class="logo">
          <img src="resources/images/logo.png" alt="binoculars">
          <span>SECRET AGENT SUPPLY INC.</span>            
        </div>
      </header>

      <div class="main container">
        <div class="banner">
          <div class="new-arrival">
            <h4>NEW ARRIVAL</h4>
            <H1>SPORT BIKES AND MOTORCYCLES</H1>
          </div>
          <div class="menu">
            <nav>
              <span>Eyewear</span>
              <span>Apparel</span>
              <span>Gadgets</span>
              <span>Vehicles</span>
              <span>Classes</span>
              <span>Contact</span>
            </nav>
          </div>
        </div>

        <div class="bottom container">
          <div class="product-grid">
            <div class="product pen">
              <img src="Resources/images/pen.png" alt="pen icon">
              <h4>Exploding Pen</h4>
            </div>
            <div class="product watch">
              <img src="Resources/images/watch.png" alt="analog watch">
              <h4>Cellular Watch</h4>
            </div>
            <div class="product glasses">
              <img src="Resources/images/glasses.png" alt="sunglasses">
              <h4>Thermal Glasses</h4>
            </div>
          </div>

          <div class="info">
            <div class="location">
              <h4>Location</h4>
              <p>-47.346436, 84.32354</p>
            </div>
            <div class="hours">
              <h4>Hours</h4>
              <p>0800 - 1800</p>
            </div>
          </div>
        </div>
      </div>

      <footer>
        <h4>&copy Secret Agent Supply inc.</h4>
      </footer>
  </body>
</html>
