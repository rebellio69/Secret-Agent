<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="resources/css/style.css">
    <link rel="stylesheet" type="text/css" href="resources/css/reset.css">
    <title>Secret Agent Supply Inc</title>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="logo">
          <img src="resources/images/logo.png" alt="binoculars">
          <span>SECRET AGENT SUPPLY INC.</span>
        </div>
      </div>
      </header>

      <div class="banner">
        <div class="container">
          <div class="new-arrival">
            <p class="new">NEW ARRIVAL</p>
            <p class="sport">SPORT BIKES AND MOTORCYCLES</p>
          </div>
        </div>
      </div>

      <div class="menu">
        <nav class="container">
          <ul>
            <li>Eyewear</li>
            <li>Apparel</li>
            <li>Gadgets</li>
            <li>Vehicles</li>
            <li>Classes</li>
            <li>Contact</li>
          </ul>
          <ul class="mobile">
            <li>Menu</li>
          </ul>
        </nav>
      </div>

      <div class="bottom container">
        <div class="product-grid">
          <div class="product pen">
            <div class="product-image">
              <img src="Resources/images/pen.png" alt="pen icon">
            </div>
            <span class="product-info">Exploding Pen</span>
          </div>
          <div class="product watch">
            <div class="product-image">
              <img src="Resources/images/watch.png" alt="analog watch">
            </div>
            <span class="product-info">Cellular Watch</span>
          </div>
          <div class="product glasses">
            <div class="product-image">
              <img src="Resources/images/glasses.png" alt="sunglasses">
            </div>
            <span class="product-info">Thermal Glasses</span>
          </div>
        </div>

          <div class="info">
            <div class="description location">
              <span class="title">Location</span>
              <span class="GPS">-47.346436, 84.32354</span>
            </div>
            <div class="description hours">
              <span class="title">Hours</span>
              <span class="time">0800 - 1800</span>
            </div>
          </div>
        </div>

      <footer>
        <div class="container">
          &copy Secret Agent Supply inc.
        </div>
      </footer>
  </body>
</html>
